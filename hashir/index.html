<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Cell Detection</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        .mt-15 {
            margin-top: 15px;
        }

        .mt-40 {
            margin-top: 40px;
        }

        .img-fluid {
            height: 70vh;
        }

        .text-right {
            text-align: right;
        }

        .output-values {
            margin-top: 11%;
        }

        
        .list-group {
            text-align: left;
            margin-top: 3rem;
            display: none;
        }

        .list-group a {
            text-decoration: none;
            color: #198754;
            padding: 0.2rem;
        }
    </style>
</head>

<body>

    <div class="container mt-15 text-center">
        <div class="row">
            <div class="col-md-12 text-center">

                <div class="card">
                    <h5 class="card-header bg-danger text-white">Blood Cell Detection</h5>
                    <div class="card-body row">


                        <div class="col-md-6 text-center">
                            <form action="" id="img-upload" enctype="multipart/form-data" method="post">

                                <div class="input-group">
                                    <input type="file" class="form-control" name="photo" id="photo">
                                    <button class="btn btn-sm btn-outline-danger" id="img-upload-btn"
                                        type="submit">Upload</button>
                                </div>

                            </form>


                            <div class="container mt-40">
                                <img src="./placeholder-image.jpg" id="preview-image" class="img-fluid"
                                    alt="Blood Cell Image">
                                <img style="display: none;" id="uploaded-image" class="img-fluid"
                                    alt="Blood Cell Image">
                            </div>

                        </div>


                        <div class="col-md-6 text-center output-values">

                            <div class="row">

                                
                                <table class="table table-danger table-striped">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Blood Cell</th>
                                        <th scope="col">Count</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <th scope="row">1</th>
                                        <td>RBC</td>
                                        <td>0</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">2</th>
                                        <td>WBC</td>
                                        <td>0</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">3</th>
                                        <td>Platelette</td>
                                        <td>0</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>

                            


                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


</body>


<script>

    let image_upload = document.getElementById('photo').addEventListener('change', (e) => {

        var allowedTypes = ['image/jpeg', 'image/png', 'image/jpg',];
        var file = e.target.files[0];
        var fileName = file.name;
        var fileType = file.type;
        var fileSize = (file.size / 1024) / 1024;
        fileSize = Math.ceil(fileSize);


        fileSize = fileSize + ' MB';

        document.getElementById('preview-image').style.display = 'none';
        document.getElementById('uploaded-image').src = window.URL.createObjectURL(e.target.files[0]);

        setTimeout(function () {
            document.getElementById('uploaded-image').style.display = 'block';
        }, 1000);


        return true;

    });


</script>

</html>
