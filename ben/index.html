<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Detection</title>



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        .mt-15 {
            margin-top: 15px;
        }

        .mt-40 {
            margin-top: 40px;
        }

        .img-fluid {
            height: 70vh;
        }

        .text-right {
            text-align: right;
        }

        .output-values {
            margin-top: 11%;
        }

        .list-group {
            text-align: left;
            margin-top: 3rem;
            display: none;
        }

        .list-group a {
            text-decoration: none;
            color: #198754;
            padding: 0.2rem;
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container mt-15 text-center">
        <div class="row">
            <div class="col-md-12 text-center">

                <div class="card">
                    <h5 class="card-header bg-success text-white">Animal Detection</h5>
                    <div class="card-body row">


                        <div class="col-md-6 text-center">
                            <form action="" id="img-upload" enctype="multipart/form-data" method="post">

                                <div class="input-group">
                                    <input type="file" class="form-control" name="photo" id="photo">
                                    <button class="btn btn-sm btn-outline-success" id="img-upload-btn"
                                        type="submit">Upload</button>
                                </div>

                            </form>


                            <div class="list-group list-custom-large" id="upload-file-data">
                                <a href="#" class="border-0">
                                    <i class="fa font-14 fa-info-circle"></i>
                                    <span>File Name</span>
                                    <strong class="file-info" id="upload-file-name"></strong>
                                </a> <br>
                                <a href="#" class="border-0">
                                    <i class="fa font-14 fa-folder"></i>
                                    <span>File Size</span>
                                    <strong class="file-info" id="upload-file-size"></strong>
                                </a> <br>
                                <a href="#" class="border-0">
                                    <i class="fa font-14 fa-tag"></i>
                                    <span>File Type</span>
                                    <strong class="file-info" id="upload-file-type"></strong>
                                </a> <br>
                                <a href="#" class="border-0 pb-4">
                                    <i class="fa font-14 fa-clock-o"></i>
                                    <span>Modified Date</span>
                                    <strong class="file-info" id="upload-file-modified"></strong>
                                </a> <br>
                            </div>


                        </div>


                        <div class="col-md-6 text-center ">

                            <div class="row">


                                <div class="container">
                                    <img src="./placeholder-image.jpg" id="preview-image" class="img-fluid"
                                        alt="Animal Image">
                                    <img style="display: none;" id="uploaded-image" class="img-fluid"
                                        alt="Animal Image">
                                </div>

                            </div>




                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


</body>


<script>

    let image_upload = document.getElementById('photo').addEventListener('change', (e) => {

        document.getElementById('upload-file-data').style.display = 'none';

        var allowedTypes = ['image/jpeg', 'image/png', 'image/jpg',];
        const file = e.target.files[0];

        if (file) {
            const fileName = file.name;
            const fileType = file.type;
            const filesize = bytesToSize(file.size);
            const filelastModified = file.lastModified;

            document.getElementById('upload-file-name').innerHTML = fileName;
            document.getElementById('upload-file-size').innerHTML = filesize;
            document.getElementById('upload-file-type').innerHTML = fileType;
            document.getElementById('upload-file-modified').innerHTML = filelastModified;


            document.getElementById('upload-file-data').style.display = 'block';


            document.getElementById('preview-image').style.display = 'none';
            document.getElementById('uploaded-image').src = window.URL.createObjectURL(e.target.files[0]);

            // setTimeout(function () {
            document.getElementById('uploaded-image').style.display = 'block';
            // }, 1000);
        }


        return true;

    });


    function bytesToSize(bytes) {
        var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        if (bytes == 0) return '0 Byte';
        var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
        return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
    }

</script>

</html>
